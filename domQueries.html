		var panda = document.getElementsByClassName("summer")
		console.dir(panda);

		panda["1"].style.color = "orange";
		panda["2"].style.color = "orange";
		panda["3"].style.color = "orange";

		// this is a function within domQueryC function

			this.style.color = "blue";
		}
		//this is also another function within this function.

			this.style.color = "orange";
		}
	}
